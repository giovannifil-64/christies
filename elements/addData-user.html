.custom-dropdown {

.custom-dropdown select {
  background-color: #1D4E89;

  padding: .5em;

  border: 0;
  margin: 0;
  border-radius: 7px;
  text-indent: 0.01px;
  text-overflow: '';

}

.custom-dropdown select[disabled] {
  color: rgba(0,0,0,.3);
}

.custom-dropdown select[disabled]::after {
  color: rgba(0,0,0,.1);
}

.custom-dropdown::before {
  background-color: rgba(0,0,0,.15);
}

.custom-dropdown::after {
  color: rgba(0,0,0,.4);
}

</style>
